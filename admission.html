<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Admission Form</title>
    <style>
        * { box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            line-height: 1.6; 
            background-color: #f0f2f5; 
            padding: 40px 20px;
            margin: 0;
        }
        .container { 
            max-width: 600px; 
            margin: auto; 
            background: white; 
            padding: 30px; 
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }

        /* Dual Logo Header */
        .header-logos {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header-logos img {
            max-height: 60px;
            width: auto;
            object-fit: contain;
        }
        .header-title {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
        }
        .header-title h2 { margin: 0; color: #333; }

        /* Form Styling */
        label { display: block; margin-top: 15px; font-weight: 600; color: #555; font-size: 14px; }
        input, select, textarea {
            width: 100%; 
            padding: 10px; 
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 15px;
            transition: border-color 0.3s ease;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.1);
        }
        
        /* Layout for Marks */
        .marks-row {
            display: flex;
            gap: 15px;
        }
        .marks-row div { flex: 1; }
        
        .inline-group { 
            margin-top: 20px; 
            display: flex; 
            align-items: center; 
            background: #f8f8f8;
            padding: 10px;
            border-radius: 6px;
        }
        .inline-group input { width: auto; margin-right: 10px; margin-top: 0; cursor: pointer; }
        .inline-group label { display: inline; font-weight: normal; margin-top: 0; cursor: pointer; }
        
        .submit-btn { 
            width: 100%; 
            background-color: #4CAF50; 
            color: white; 
            padding: 14px; 
            border: none; 
            border-radius: 6px; 
            margin-top: 25px; 
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s;
        }
        .submit-btn:hover { background-color: #3e8e41; }

        @media (max-width: 480px) {
            .marks-row { flex-direction: column; gap: 0; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header-logos">
        <img src="https://static.collegedekho.com/media/img/institute/logo/Logo_1.jpeg" alt="Left Logo">
        <img src="https://www.jspmrscoe.edu.in/Images/Logo/RSCOE_logo_latest-removebg-preview.png" alt="Right Logo">
    </div>

    <div class="header-title">
        <h2>Student Admission Form</h2>
    </div>

    <form action="#" method="post">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>

        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required>

        <label>Gender</label>
        <div class="inline-group">
            <input type="radio" id="male" name="gender" value="male"> <label for="male">Male</label>
            <span style="margin: 0 15px;"></span>
            <input type="radio" id="female" name="gender" value="female"> <label for="female">Female</label>
        </div>

        <div class="marks-row">
            <div>
                <label for="marks12">12th Marks (%)</label>
                <input type="number" id="marks12" name="marks12" step="0.01" min="0" max="100" placeholder="e.g. 85.5" required>
            </div>
            <div>
                <label for="jee">JEE Score</label>
                <input type="number" id="jee" name="jee" step="0.01" placeholder="Percentile">
            </div>
        </div>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="email@example.com" required>

        <label for="course">Interested Course</label>
        <select id="course" name="course">
            <option value="CS">Computer Engineering</option>
            <option value="IT">Information Technology</option>
            <option value="ENTC">ENTC</option>
            <option value="MECH">Mechanical Engineering</option>
            <option value="CIVIL">Civil Engineering</option>
        </select>

        <label for="parent_name">Parent/Guardian Name</label>
        <input type="text" id="parent_name" name="parent_name" required>

        <label for="parent_phone">Parent Phone Number</label>
        <input type="tel" id="parent_phone" name="parent_phone" placeholder="Enter 10-digit number" required>

        <div class="inline-group">
            <input type="checkbox" id="confirm" required> 
            <label for="confirm">I confirm that all provided details are correct.</label>
        </div>

        <button type="submit" class="submit-btn">Submit Application</button>
    </form>
</div>

</body>
</html>
